<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather">🌟Wheather🌟</div>

      <div class="input">
        <input type="text" id="input" class="input-text" placeholder="Search" />
        <button onclick="run()" id="search" class="search-button">🔍</button>
      </div>

      <div class="main-info">
        <p style="text-decoration: underline">City Info</p>
        <div id="main"></div>
        <p style="text-decoration: underline">Temparature</p>
        <div id="info"></div>
      </div>

      <script src="script.js"></script>
    </div>
  </body>
</html>
